<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Filter</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 500px;
    width: 100%;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-weight: 700;
    font-size: 28px;
    text-transform: uppercase;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    color: #555;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s ease-in-out;
  }
  .user-card {
    background-color: #f9f9f9;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 12px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }
  .user-card h3 {
    margin: 0 0 8px;
    color: #333;
    font-size: 18px;
    font-weight: 700;
  }
  .user-card p {
    margin: 0;
    color: #666;
    font-size: 14px;
  }

  .container:hover {
    transform: scale(1.02);
  }
  .user-card:hover {
    transform: translateY(-5px);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .fadeIn {
    animation: fadeIn 0.5s ease-in-out;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>User Filter</h1>
    <label for="nameFilter">Filter by Name:</label>
    <input type="text" id="nameFilter" oninput="filterUsers()" placeholder="Enter a name...">
    <div id="userDetails" class="fadeIn"></div>
  </div>

  <script src="HW.js"></script>
</body>
</html>
